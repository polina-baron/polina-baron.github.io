# Basic Site Settings
locale        : "en-US"
site_theme    : "default"   # or "air" if you want the lighter academicpages skin
title         : "Polina Baron"
title_separator: "–"
name          : &name "Polina Baron"
description   : &description "Teichmüller dynamics, translation surfaces, ergodic theory, integrable systems."
url           : "https://polina-baron.github.io"  # <-- must be lowercase key
baseurl       : ""                                # user sites keep this empty
repository    : "polina-baron/polina-baron.github.io"

# Site Author (sidebar card)
author:
  avatar     : "profile.jpg"        # put a file with this name in /images or root; or leave blank
  name       : "Polina Baron"
  pronouns   :                      # e.g., "she/her"
  bio        : "Math PhD Candidate, University of Chicago. Research in Teichmüller dynamics, flat/translation surfaces, ergodic theory, integrable systems."
  location   : "Chicago, IL"
  employer   : "University of Chicago"
  uri        :
  email      : "pbaron@uchicago.edu"

  # Academic profiles (fill what you have; leave others blank)
  academia      :
  arxiv         :  "https://arxiv.org/a/baron_p_1.html"                   # e.g., "https://arxiv.org/a/<id>.html" or your author search
  googlescholar : "https://scholar.google.com/citations?user=POXNDOQAAAAJ&hl=en"
  orcid         :  "https://orcid.org/0000-0002-1202-0952"                   # e.g., "https://orcid.org/0000-0000-0000-0000"
  semantic      :
  pubmed        :
  researchgate  :
  scopus        :

  # Code/social (usernames unless noted otherwise)
  github        : "polina-baron"
  linkedin      :                      # e.g., "polina-baron"
  bluesky       :                      # e.g., "polina.bsky.social" (full handle)
  mastodon      :                      # full profile URL if used
  twitter       :                      # X/Twitter handle without @
  youtube       :
  wikipedia     :
  zhihu         :

# Publication categories (headings on /publications/)
publication_category:
  inprogress:
    title: "In progress"  
  manuscripts:
    title: "Preprints"
  published:
    title: "Peer-reviewed articles"
  books:
    title: "Books"
  conferences:
    title: "Conference Papers"


collections:
  service:
    output: true
    permalink: /service/:path
    

# Site Settings
teaser            :
breadcrumbs       : false
words_per_minute  : 160
future            : true
read_more         : "disabled"
talkmap_link      : false
comments:
  provider        :
atom_feed:
  hide            : false
  path            :

# SEO
google_site_verification :
bing_site_verification   :
yandex_site_verification :

# Social sharing defaults
twitter:
  username : 
facebook:
  username :
  app_id   :
  publisher:
og_image        :
og_description  :
social:
  type : Person
  name : "Polina Baron"
  links: []

# Analytics (optional)
analytics:
  provider : "false"     # set to "google-analytics-4" and add tracking_id if you want GA4
  google:
    tracking_id:

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding    : "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown          : kramdown
highlighter       : rouge
lsi               : false
excerpt_separator : "\n\n"
incremental       : false

# Markdown Processing
kramdown:
  input         : GFM
  hard_wrap     : false
  auto_ids      : true
  footnote_nr   : 1
  entity_output : as_char
  toc_levels    : 1..6
  smart_quotes  : lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output   : true
    permalink: /:collection/:path/
  publications:
    output   : true
    permalink: /:collection/:path/
  portfolio:
    output   : true
    permalink: /:collection/:path/
  talks:
    output   : true
    permalink: /:collection/:path/

# Defaults (layouts)
defaults:
  - scope: { path: "", type: posts }
    values:
      layout         : single
      author_profile : true
      read_time      : true
      comments       : true
      share          : true
      related        : true
  - scope: { path: "", type: pages }
    values:
      layout         : single
      author_profile : true
  - scope: { path: "", type: teaching }
    values:
      layout         : single
      author_profile : true
      share          : true
      comments       : true
  - scope: { path: "", type: publications }
    values:
      layout         : single
      author_profile : true
      share          : true
      comments       : true
  - scope: { path: "", type: portfolio }
    values:
      layout         : single
      author_profile : true
      share          : true
      comment        : true
  - scope: { path: "", type: talks }
    values:
      layout         : talk
      author_profile : true
      share          : true

# Sass/SCSS
sass:
  sass_dir: _sass
  style  : compressed

# Output
permalink: /:categories/:title/
timezone : America/Chicago

# Plugins (GitHub Pages–compatible)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML compression
compress_html:
  clippings: all
  ignore:
    envs: development
